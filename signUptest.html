<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>Amore!</title>

<body>
  <!--Paste here-->
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="../CS546_group39_final_project/public/img/vertical+demo.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Sign Up Form</h3>
                  <form method="POST" id="signup-form" onsubmit="signUpUI(event)">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="firstName">First name</label>
                        <input 
                        type="text"
                        name="signup-firstName"
                        class="form-control form-control-lg"
                        id="signup-firstName"
                        placeholder="Enter firstName"
                        value="{{userInfo.firstName}}"
                         required
                         />
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="lastName">Last name</label>
                        <input type="text" id="signup-lastName"
                        class="form-control form-control-lg"
                        name="signup-lastName"
      
                        placeholder="Enter lastName"
                         value="{{userInfo.lastName}}"
                        required />
                        
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="email" id="signup-username" class="form-control form-control-lg"
                    name="signup-username"
                    placeholder="Enter username"
                    value="{{userInfo.username}}"
                      required
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.edu$"
                    title="Please enter an edu mail"
                   />
                   
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input
                    type="password"
                    class="form-control form-control-lg"
                    name="signup-password"
                    id="signup-password"
                    placeholder="Enter password"
                    value="{{userInfo.password}}"
                    required
                    pattern= "^[a-zA-Z0-9@.!_].{5,20}$"
                    title="Please include one uppercase, one  lowercase, one special character, one number and min length of 5 and max length of 20"
                     />
                   
                  </div>
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="interests">Interests</label>
                    <input type="text" id="interests" class="form-control form-control-lg" rows="4" cols="30" required>
                    <!-- <textarea id="interests" name="interests" rows="4" cols="30" required>
                    </textarea> -->
                    
                  </div>
                
                  <div class="form-outline mb-4">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" id="description" class="form-control form-control-lg" required>
                    <!-- <textarea id="interests" name="interests" rows="4" cols="30" required>
                    </textarea> -->
                    
                  </div>

  
                  
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Genders Intrested In</label>
                    <input type="text" id="form3Example9" class="form-control form-control-lg" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example90">MinimumAge</label>
                    <input type="text" id="form3Example90" class="form-control form-control-lg" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example99">Maximum Age</label>
                    <input type="text" id="form3Example99" class="form-control form-control-lg" />
                <!-- <label for="displayPicture">Display Picture</label>
                <input type="file" id="displayPicture" name="displayPicture" required onchange="LoadImage()">
                <img id="displayPictureImg" height="150"> -->
                  </div>
                  <div class="container">
                    <div class="picture-container">
                        <div class="picture">
                            <img src="https://lh3.googleusercontent.com/LfmMVU71g-HKXTCP_QWlDOemmWg4Dn1rJjxeEsZKMNaQprgunDTtEuzmcwUBgupKQVTuP0vczT9bH32ywaF7h68mF-osUSBAeM6MxyhvJhG6HKZMTYjgEv3WkWCfLB7czfODidNQPdja99HMb4qhCY1uFS8X0OQOVGeuhdHy8ln7eyr-6MnkCcy64wl6S_S6ep9j7aJIIopZ9wxk7Iqm-gFjmBtg6KJVkBD0IA6BnS-XlIVpbqL5LYi62elCrbDgiaD6Oe8uluucbYeL1i9kgr4c1b_NBSNe6zFwj7vrju4Zdbax-GPHmiuirf2h86eKdRl7A5h8PXGrCDNIYMID-J7_KuHKqaM-I7W5yI00QDpG9x5q5xOQMgCy1bbu3St1paqt9KHrvNS_SCx-QJgBTOIWW6T0DHVlvV_9YF5UZpN7aV5a79xvN1Gdrc7spvSs82v6gta8AJHCgzNSWQw5QUR8EN_-cTPF6S-vifLa2KtRdRAV7q-CQvhMrbBCaEYY73bQcPZFd9XE7HIbHXwXYA=s200-no" class="picture-src" id="wizardPicturePreview" title="">>
                            <input type="file" id="wizard-picture" class="">
                        </div>
                         <h6 class="">Choose Picture</h6>
                
                    </div>
                </div>
              
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>  </form>

</body></html>
